{% extends 'base.html' %}

{% block content %}

<h1>{{ product.name }}</h1>

<img src="{{ product.thumbnail.url }}" alt="{{ product.name }}" style="max-height: 200px">

<ul>
  <li>Prix : {{ product.price }} €</li>
  <li>Stock : {{ product.quantity }}</li>
  <li>Description : {{ product.description }}</li>
</ul>

{% if user.is_authenticated %}
<p>
  <a href="{% url 'add-to-cart' product.id %}">Ajouter dans le panier</a>
</p>
{% endif %}
<a href="{% url 'product-list' %}">Retour à la liste des articles </a>

{% endblock %}

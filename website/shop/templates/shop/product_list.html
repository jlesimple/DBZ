{% extends 'base.html' %}

{% block content %}

<h1>Personnages</h1>

<div class="container-1">

  {% for product in products %}

      <ul>
        <a href="{% url 'product-detail' product.id %}">
          <div class="container-2">
            <img src="{{ product.thumbnail.url }}" alt="{{ product.name }}" style="max-height: 150px" >
            <li>{{ product.name }}</li>
          </div>
        </a>
      </ul>

  {% endfor %}
  
</div>

{% endblock %}

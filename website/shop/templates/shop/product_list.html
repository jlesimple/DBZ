{% extends 'base.html' %}

{% block content %}

<h1>Personnages</h1>

<div class="container-1">

  <ul>
    {% for product in products %}
      <li>
        <a href="{% url 'product-detail' product.id %}">
          <div class="container-2">
            <img src="{{ product.thumbnail.url }}" alt="{{ product.name }}" style="max-height: 150px" >
            <span>{{ product.name }}</span>
          </div>
        </a>
      </li>
    {% endfor %}
  </ul>

</div>

{% endblock %}

{% extends 'base.html' %}

{% block content %}

<h1>Personnages</h1>
<div class="container-1">
  {% for character in characters %}
    <a href="{% url 'character-detail' character.id %}">
      <div class="container-2">
        <img src="{{ character.thumbnail.url }}" alt="{{ character.name }}" style="max-height: 150px" >
        <li>{{ character.name }}</li>
      </div>
    </a>
  {% endfor %}
</div>

{% endblock %}

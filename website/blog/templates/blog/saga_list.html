{% extends 'base.html' %}

{% block content %}

<h1>Sagas</h1>

<div class="container-1">
  {% for saga in sagas %}
    <a href="{% url 'saga-detail' saga.id %}">
      <div class="container-2">
        <img src="{{ saga.thumbnail.url }}" alt="{{ saga.title }}" style="max-height: 100px" >
        <li>{{ saga.title }}</li>
      </div>
    </a>
  {% endfor %}
</div>

{% endblock %}

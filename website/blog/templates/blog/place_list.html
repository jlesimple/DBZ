{% extends 'base.html' %}

{% block content %}

<h1>Lieux</h1>

<div class="container-1">
  {% for place in places %}
    <a href="{% url 'place-detail' place.id %}">
      <div class="container-2">
        <img src="{{ place.thumbnail.url }}" alt="{{ place.area }}" style="max-height: 100px" >
        <li>{{ place.area }}</li>
      </div>
  </a>
  {% endfor %}
</div>

{% endblock %}

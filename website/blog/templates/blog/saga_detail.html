{% extends 'base.html' %}

{% block content %}

<h1>{{ saga.title }}</h1>

<ul>
  <li>
    <span>Commence au chapitre : {{ saga.chap_start }}</span>
    <span>Termine au chapitre : {{ saga.chap_stop }}</span>
    <span>Resumé : {{ saga.resume }}</span>
    <span>{{ saga.place }}</span>
  </li>
</ul>


<p>Detail : {{ saga.biography }}</p>

<img src="{{ saga.thumbnail.url }}" alt="{{ saga.title }}">

<a href="{% url 'saga-spanst' %}">Retour à la spanste des Sagas</a>

{% endblock %}
